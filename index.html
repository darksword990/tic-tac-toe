<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe Game</title>
  <script src="build/OOPProject.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
  <style>
    /*body at center, black background*/
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 97vh;
      background-color: #000;
      color: #fff;
    }
    /* game-content styling, buttons vertically aligned, center aligned, black theme minimalistic, space between elements */
    #game-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* game-heading styling */
    #game-heading {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    /* game-para styling */
    #game-para {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    /* back btn styling, black theme minimalistic */
    #back-btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      visibility: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    /* back-btn hover effect */
    #back-btn:hover {
      background-color: #fff;
      color: #000;
    }
    /* play-btn styling, black theme minimalistic, transparent background and opaque border, a bit of space between elements */
    #play-btn {
      /*for spacing*/
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      inline-size: -webkit-fill-available;
    }
    /* play-btn hover effect */
    #play-btn:hover {
      background-color: #fff;
      color: #000;
    }
    /* undo purchase click btn, black theme minimalistic, transparent background and opaque border */
    #undo-purchase-click {
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      inline-size: -webkit-fill-available;
    }
    /* undo-purchase-click hover effect */
    #undo-purchase-click:hover {
      background-color: #fff;
      color: #000;
    }
    /*which one section, AI button and Multiplayer button styling, black theme minimalistic, transparent background and opaque border */
    #which-one-para {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    /* ai-btn styling */
    #ai-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      inline-size: -webkit-fill-available;
    }
    /* ai-btn hover effect */
    #ai-btn:hover {
      background-color: #fff;
      color: #000;
    }
    /* mul-btn styling */
    #mul-btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      inline-size: -webkit-fill-available;
    }
    /* mul-btn hover effect */
    #mul-btn:hover {
      background-color: #fff;
      color: #000;
    }
    /* easy-btn, medium-btn, hard-btn styling, black theme minimalistic, transparent background and opaque border */
    #easy-btn,
    #medium-btn,
    #hard-btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      inline-size: -webkit-fill-available;
    }
    #medium-btn {
      margin-top: 20px;
    }
    #hard-btn {
      margin-top: 20px;
    }
    /* easy-btn hover effect */
    #easy-btn:hover,
    #medium-btn:hover,
    #hard-btn:hover {
      background-color: #fff;
      color: #000;
    }
    /* styling undo purchase click form */
    .form__group {
      position: relative;
      padding: 20px 0 0;
      width: 100%;
      max-width: 180px;
    }
    /* username field styling, black theme minimalistic */
    .form__field {
      font-family: inherit;
      width: 100%;
      border: none;
      border-bottom: 2px solid #9b9b9b;
      outline: 0;
      font-size: 17px;
      color: #9b9b9b;
      padding: 7px 0;
      background: transparent;
      transition: border-color 0.2s;
    }
    /* username field placeholder styling */
    .form__field::placeholder {
      color: transparent;
    }
    /* username field placeholder shown styling */
    .form__field:placeholder-shown~.form__label {
      font-size: 17px;
      cursor: text;
      top: 20px;
    }
    /* username label styling */
    .form__label {
      position: absolute;
      top: 0;
      display: block;
      transition: 0.2s;
      font-size: 17px;
      color: #9b9b9b;
      pointer-events: none;
    }
    /* username field focus styling */
    .form__field:focus {
      padding-bottom: 6px;
      font-weight: 700;
      border-width: 3px;
      border-image: linear-gradient(to right, #9b9b9ba0, #ffffff);
      border-image-slice: 1;
    }
    /* username field focus label styling */
    .form__field:focus~.form__label {
      position: absolute;
      top: 0;
      display: block;
      transition: 0.2s;
      font-size: 17px;
      color: #9b9b9b;
      font-weight: 700;
    }
    /* reset input */
    .form__field:required,
    .form__field:invalid {
      box-shadow: none;
    }
    /* check username button styling, black theme minimalistic, transparent background and opaque border */
    .check-username-btn {
      margin-top: 10px;
      background-color: transparent;
      color: #fff;
      padding: 10px;
      border: 2px solid #fff;
      font-family: 'Montserrat', sans-serif;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    /* check-username-btn hover effect */
    .check-username-btn:hover {
      background-color: #fff;
      color: #000;
    }
    /* Player 1 Login, Player 2 Login, Submit button styling, black theme minimalistic, transparent background and opaque border */
    #player1-username,
    #player1-password,
    #player2-username,
    #player2-password {
      width: 100%;
      font-family: inherit;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #fff;
      border-radius: 5px;
      box-sizing: border-box;
    }
    /* Submit button styling, black theme minimalistic, transparent background and opaque border */
    #player1-login,
    #player2-login {
      background-color: transparent;
      color: #fff;
      padding: 10px;
      border: 2px solid #fff;
      font-family: 'Montserrat', sans-serif;
      /* border-radius: 5px; */
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Submit button hover effect */
    #player1-login:hover,
    #player2-login:hover {
      background-color: #fff;
      color: #000;
    }
    /* center-button styling */
    .center-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    /* center-button button styling, black theme minimalistic, transparent background and opaque border */
    .center-button button {
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    /* center-button button hover effect */
    .center-button button:hover {
      background-color: #fff;
      color: #000;
    }
    /* Tic Tac Toe grid styling, black theme minimalistic */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
    }
    /* grid-item styling, black theme minimalistic, transparent background and opaque border, cursor pointer */
    .grid-item {
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      font-size: 30px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* grid-item hover effect */
    .grid-item:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    /* Undo button styling, black theme minimalistic, transparent background and opaque border, positioned at bottom left relative to grid container */
    #undo-button {
      position: absolute;
      /* position is relative to grid container, now we can use top, left, right, bottom, to position the button at bottom left position relative to grid container */
      bottom: 10px; /* Positioned 10px from the bottom */
      left: 10px; /* Positioned 10px from the left */
      padding: 5px 5px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Undo button hover effect */
    #undo-button:hover {
      background-color: #fff;
      color: #000;
    }
    /* continue button styling, black theme minimalistic, transparent background and opaque border */
    #cont-mul,
    #cont-ai {
      padding: 10px 20px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    /* continue button hover effect */
    #cont-mul:hover,
    #cont-ai:hover {
      background-color: #fff;
      color: #000;
    }
    /* x-wins, o-wins, ai-wins, x-loses, o-loses, ai-loses, x-coins, o-coins styling */
    #x-wins,
    #o-wins,
    #ai-wins,
    #x-loses,
    #o-loses,
    #ai-loses,
    #x-coins,
    #o-coins {
      font-weight: bold;
      color: #747474;
    }
  </style>
</head>
<body>
  <button onclick="loadInitialContent()" id="back-btn">Back</button>
  <div id="game-content">
    <h1 id="game-heading">Tic Tac Toe</h1>
    <p id="game-para">Welcome to our game!</p>
    <button onclick="loadSecondContent()" id="play-btn">Play</button>
    <button onclick="undoPurchaseClick()" id="undo-purchase-click">Get 2 undo moves for 100 coins</button>
  </div>
</body>

</html>
