name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Adjust this command to your build process

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./build  # Directory to publish

    - name: Add headers for SharedArrayBuffer support
      run: |
        echo '/index.html' > ./build/_headers
        echo '  Cross-Origin-Embedder-Policy: require-corp' >> ./build/_headers
        echo '  Cross-Origin-Opener-Policy: same-origin' >> ./build/_headers
